<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('car-background.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    .title {
      font-size: 48px;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .contact-details {
      font-size: 24px;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1 class="title">Coming Soon</h1>
    <p>We are working on a perspective for the future.</p>
    <p class="contact-details">Contact Details</p>
    <p class="contact-details">Email: info@example.com</p>
    <p class="contact-details">Phone: +1 123-456-7890</p>
  </div>
</body>
</html>
